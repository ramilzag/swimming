<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="showcase">
      <picture>
        <source type="image/webp" srcset="images/showcase.webp" />
        <source type="image/jpg" srcset="images/showcase.jpg" />
        <img
          class="showcase__image"
          loading="lazy"
          src="images/showcase.jpg"
          alt="Person jumping into a pool"
        />
      </picture>
      <div class="block showcase__banner">
        <h2 class="showcase__banner-heading">
          Why Our Swimming School is Rated #1 in The Region
        </h2>
        <p class="showcase__banner-description">
          We offer a variety of private and group lessons for children and
          teens. The lessons and swimming courses include everything your kid
          needs to swim confidently. Swimming School is proud to provide state
          of the art aquatic facilities.
        </p>
        <button class="btn btn--outlined">Read More</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
